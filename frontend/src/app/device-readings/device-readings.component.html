<div class="data">
    <h1>{{tag | uppercase}}</h1>
    <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtro">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let r"> {{r.date | date:'short'}} </td>
        </ng-container>
        
        <ng-container matColumnDef="val">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let r"> {{r.val}} {{r.unit | unit}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator 
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    <button mat-raised-button (click)="back()">Volver</button>
</div>
