<mat-card *ngFor="let device of list.devices" class="device-card">
    <mat-card-header>
        <mat-card-title>
            {{device.tag}}
        </mat-card-title>
        <mat-icon *ngIf="device.unit == 't'">ac_unit</mat-icon>
        <mat-icon *ngIf="device.unit == 'h'">format_color_reset</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <p>modbus: {{device.modbus}}</p>
        <p>Frecuencia: {{device.frec}} minutos</p>
    </mat-card-content>
</mat-card>
