<div class="data">
    <h1>LOGS</h1>
    <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtro">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let r"> {{r.timestamp | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let r"> {{r.user | user:pipeData}}</td>
        </ng-container>

        <ng-container matColumnDef="endpoint">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Endpoint </th>
            <td mat-cell *matCellDef="let r"> {{r.endpoint}}</td>
        </ng-container>

        <ng-container matColumnDef="body">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let r"> {{r.body}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
