<div class="container">
    <form #deviceForm="ngForm" class="myform">
        <h1>Nuevo Usuario</h1>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input name="name" matInput [(ngModel)]="user.name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input name="tag" matInput [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Permisos</mat-label>
            <input name="modbus" matInput [(ngModel)]="user.rank">
        </mat-form-field>
        
        <button mat-raised-button (click)="back()">Volver</button>
        <button mat-raised-button color="primary" (click)="newUser()" class="erase">Agregar</button>
        <div *ngIf="emailError" class="error">Email inválido</div>
        <div *ngIf="rankError" class="error">Permisos inválidos</div>
    </form>
</div>
